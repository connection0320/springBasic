<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">

    function checkPwd(){
        let tag1 = document.querySelector("#tag1");
        let id = document.querySelector("#id").value;
        let tag2 = document.querySelector("#tag2");

        if(id ==""){
            tag2.innerHTML = "아이디를 먼저 입력해주세요";
            return;
        }
        tag1.innerHTML = "영문자 대/소문자 특수문자,숫자 포함 8 ~ 32자";
    }

    function checkPwd2(){
        let id = document.querySelector("#id").value;
        let pwd = document.querySelector("#pwd").value;
        let tag2 = document.querySelector("#tag2");

        if(id ==""){
            tag2.innerHTML = "아이디를 먼저 입력해주세요";
            return;
        }

        if(pwd ==""){
            tag2.innerHTML = "비밀번호를 먼저 입력해주세요";
            return;
        }
    }

    function checkPwd3(){
        let id = document.querySelector("#id").value;
        let pwd = document.querySelector("#pwd").value;
        let pwdcheck = document.querySelector("#checkpwd").value;
        let tag2 = document.querySelector("#tag2");

        if(id ==""){
            tag2.innerHTML = "아이디를 먼저 입력해주세요";
            return;
        }

        if(pwd ==""){
            tag2.innerHTML = "비밀번호를 먼저 입력해주세요";
            return;
        }

        if(pwdcheck ==""){
            tag2.innerHTML = "비밀번호 확인을 먼저 입력해주세요";
            return;
        }
    }



</script>

<body>
    <div align="center" style="margin-top: 100px;">
        <form method="post" action="#">
            <table border="0" cellspacing="0" style="background: lightgray;">
                <tr>
                    <td> 아이디 </td>
                    <td> <input type="text" name="id" id="id"></td>
                </tr>

                <tr>
                    <td> 패스워드 </td>
                    <td>
                        <input type="text" name="pwd" id="pwd" onclick="checkPwd()">
                        <h5 id="tag1"></h5>
                    </td>
                </tr>

                <tr>
                    <td> 패스워드 확인 </td>
                    <td>
                        <input type="text" name="checkpwd" id="checkpwd" onclick="checkPwd2()">
                    </td>

                </tr>

                <tr>
                    <td> 이메일 </td>
                    <td> <input type="text" name="email1" onclick="checkPwd3()">@ <input type="text" name="email2"></td>
                </tr>

                <tr>
                    <td> 주소 </td>
                    <td> <input type="text" name="addr"></td>
                </tr>

                <tr>

                    <td> <h5 id="tag2"></h5> </td>
                </tr>
                <tr>
                    <td colspan="2" align="center" width="250">
                        <button type="submit" >가입</button>
                    </td>
                </tr>
            </table>

        </form>
    </div>
</body>
</html>
